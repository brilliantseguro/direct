<!DOCTYPE html>
<html lang="es">
<head>
  <!-- -------------------------------------------------------- -->
  <!-- Encabezado principal                                      -->
  <!-- -------------------------------------------------------- -->
  <meta charset="UTF-8">
  <title>¡Reclama tu Bono! | Ganamos.net</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- -------------------------------------------------------- -->
  <!-- Google Fonts: Montserrat, Anton                        -->
  <!-- -------------------------------------------------------- -->
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;800&family=Anton&display=swap" rel="stylesheet">

  <!-- -------------------------------------------------------- -->
  <!-- Estilos CSS                                           -->
  <!-- -------------------------------------------------------- -->
  <style>
    /* ======================================================== */
    /* Reset global                                              */
    /* ======================================================== */
    *, *::before, *::after {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    /* ======================================================== */
    /* Cuerpo: fondo con textura de paño de casino y tipografía */
    /* ======================================================== */
    body {
      min-height: 100vh;
      background-color: #4c004c;                                     /* tono púrpura oscuro */
      background-image: url('casino-fabric-texture.png');            /* textura paño */
      background-repeat: repeat;
      font-family: 'Montserrat', Arial, sans-serif;
      color: #f0f0f0;
      display: flex;
      flex-direction: column;
      align-items: center;
      overflow-x: hidden;
      padding-top: 10px;                                               /* reducir espacio superior */
    }

    /* ======================================================== */
    /* Testimonios flotantes                                     */
    /* ======================================================== */
    .testimonials-container {
      position: fixed;
      top: 5px;
      right: 5vw;
      width: 250px;
      pointer-events: none;
      font-size: 0.8rem;
      z-index: 1000;
    }
    .testimonial-pop {
      display: flex;
      align-items: center;
      background: rgba(0, 0, 0, 0.6);
      border-radius: 8px;
      padding: 6px 10px;
      margin-bottom: 10px;                                             /* separación aumentada */
      color: #0f0;
      box-shadow: 0 2px 6px rgba(0,0,0,0.4);
    }
    .testimonial-pop .t-icon {
      margin-right: 6px;
      font-size: 1rem;
    }

    /* ======================================================== */
    /* Cabecera: logo Joker's Jewels arriba de todo             */
    /* ======================================================== */
    .joker-header {
      width: 100%;
      text-align: center;
      margin: 0 0 10px;                                               /* menos espacio inferior */
      order: -1;
    }
    .joker-header img {
      max-width: 360px;
      width: 85vw;
      border-radius: 1em;
      filter:
        drop-shadow(0 0 25px rgba(24,240,255,0.8))
        drop-shadow(0 0 70px rgba(28,127,255,0.6));
      transition: transform 0.3s ease, filter 0.3s ease;
    }
    .joker-header img:hover {
      transform: scale(1.05);
      filter:
        drop-shadow(0 0 35px rgba(24,240,255,1))
        drop-shadow(0 0 90px rgba(28,127,255,0.8));
    }

    /* ======================================================== */
    /* Menú principal: texto degradado y sombras                 */
    /* ======================================================== */
    .main-menu {
      text-align: center;
      font-size: 1.6rem;
      letter-spacing: 1px;
      margin-bottom: 5px;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.7);
    }
    .main-menu .welcome-yellow {
      font-weight: 700;
      background: linear-gradient(45deg, #fff700, #ffde00);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }
    .main-menu .welcome-white {
      font-weight: 800;
      background: linear-gradient(45deg, #fff, #ddd);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    /* ======================================================== */
    /* Oferta: 20% EXTRA con animación de brillo                */
    /* ======================================================== */
    .extra-offer {
      font-family: 'Anton', sans-serif;
      font-size: 3rem;
      text-align: center;
      color: #fff;
      margin-bottom: 15px;
      text-shadow: 3px 3px 6px rgba(0,0,0,0.6);
      animation: textGlow 2s ease-in-out infinite alternate;
    }
    @keyframes textGlow {
      from { text-shadow: 2px 2px 6px rgba(255,255,255,0.8); }
      to   { text-shadow: 4px 4px 12px rgba(255,255,255,1); }
    }

    /* ======================================================== */
    /* Contenido principal                                     */
    /* ======================================================== */
    .main-content {
      width: 100vw;
      max-width: 480px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;                                    /* iniciar desde arriba */
      margin-bottom: 20px;
    }

    /* ======================================================== */
    /* Botón de reclamo con icono de WhatsApp y animaciones      */
    /* ======================================================== */
    .claim-btn {
      margin: 5px 0 10px;
      padding: 16px 40px;
      background: linear-gradient(90deg, #00ff90, #00e049);
      color: #fff;
      font-size: 1.8rem;
      font-weight: 800;
      border: none;
      border-radius: 2em;
      box-shadow: 0 0 20px rgba(0,255,144,0.7);
      cursor: pointer;
      display: flex;
      align-items: center;
      text-shadow: 0 2px 8px rgba(0,106,61,0.6);
      animation: btnShine 1s ease-in-out infinite alternate,
                 btnBlink 0.8s ease-in-out infinite;
      transition: transform 0.15s ease;
      outline: none;
    }
    .claim-btn .whatsapp-icon {
      width: 1.6em;
      height: 1.6em;
      margin-right: 8px;
      filter: brightness(0) invert(1);
    }
    @keyframes btnShine { from { box-shadow: 0 0 10px rgba(0,255,144,0.5); } to { box-shadow: 0 0 30px rgba(0,255,144,1); } }
    @keyframes btnBlink { 0%,100% { opacity: 1; } 50% { opacity: 0.85; } }
    .claim-btn:hover, .claim-btn:focus { transform: translateY(-2px) scale(1.02); }

    /* ======================================================== */
    /* Línea de tiempo: etiqueta dinámica y barra plateada      */
    /* ======================================================== */
    .timeline-section {
      width: 90vw;
      max-width: 480px;
      text-align: center;
      margin-top: 10px;
    }
    .timeline-label {
      font-weight: 800;
      font-size: 1.3rem;
      margin-bottom: 4px;
      text-shadow: 1px 1px 3px rgba(0,0,0,0.6);
    }
    .timeline-bar-bg {
      position: relative;
      height: 20px;
      background: #bbb;                                                /* fondo gris */
      border-radius: 12px;
      overflow: hidden;
      box-shadow: inset 0 0 6px rgba(0,0,0,0.4);
    }
    .timeline-bar {
      position: absolute;
      top: 0; left: 0;
      height: 100%;
      background: linear-gradient(90deg, #f0f0f0, #ccc 70%, #eee);
      border-radius: 12px;
      transition: width 0.2s linear;
      box-shadow: 0 0 6px rgba(255,255,255,0.8);
    }

    /* Responsive para móviles */
    @media (max-width: 600px) {
      .testimonials-container { right: 5vw; width: 90vw; }
    }
  </style>
</head>
<body>

  <!-- -------------------------------------------------------- -->
  <!-- Testimonios flotantes arriba                             -->
  <!-- -------------------------------------------------------- -->
  <div class="testimonials-container" id="testimonials"></div>

  <!-- -------------------------------------------------------- -->
  <!-- Cabecera: Logo de Joker's Jewels                         -->
  <!-- -------------------------------------------------------- -->
  <div class="joker-header">
    <img src="jokers.png" alt="Joker's Jewels Logo" draggable="false">
  </div>

  <!-- -------------------------------------------------------- -->
  <!-- Mensaje de bienvenida y oferta extra                     -->
  <!-- -------------------------------------------------------- -->
  <div class="main-menu">
    <span class="welcome-yellow">¡BIENVENID@S A</span>
    <span class="welcome-white">GANAMOS.NET!</span>
  </div>
  <div class="extra-offer">20% EXTRA</div>

  <!-- -------------------------------------------------------- -->
  <!-- Contenido principal: botón y timeline                    -->
  <!-- -------------------------------------------------------- -->
  <div class="main-content">
    <button id="claimBtn" class="claim-btn">
      <img src="306350ba-b362-48fe-a625-0e0bd694f103.png" class="whatsapp-icon" alt="WhatsApp Icon">
      ¡RECLAMA TU BONO!
    </button>

    <div class="timeline-section">
      <div id="timelineLabel" class="timeline-label">Tiempo para reclamar tu bono 30s</div>
      <div class="timeline-bar-bg">
        <div id="timelineBar" class="timeline-bar" style="width:100%"></div>
      </div>
    </div>
  </div>

  <!-- -------------------------------------------------------- -->
  <!-- Script: manejo de clic, timeline y testimonios            -->
  <!-- -------------------------------------------------------- -->
  <script>
    // -------------------------------------------------------
    // Configuración de WhatsApp y Meta Pixel
    // -------------------------------------------------------
    const whatsappNumber = "3413673839";
    const whatsappLink = `https://wa.me/${whatsappNumber}?text=Hola!%20Quiero%20reclamar%20mi%20bono%20de%20casino`;

    function handleClaimClick(e) {
      if (e) e.preventDefault();
      const btn = document.getElementById('claimBtn');
      btn.innerText = 'Redirigiendo a WhatsApp...';
      btn.disabled = true;

      // Pixel Meta tracking
      if (typeof fbq === 'function') {
        fbq('trackCustom', 'ClickWhatsAap');
      }

      // Conversion API (comentado porque puede requerir CSP)
      /*
      try {
        const eventData = {
          event_name: 'ClickWhatsAap',
          event_source_url: window.location.href,
          user_data: { client_user_agent: navigator.userAgent }
        };
        const blob = new Blob([JSON.stringify(eventData)], { type: 'application/json' });
        if (navigator.sendBeacon) {
          navigator.sendBeacon('https://conversion-api-pipe.vercel.app/api/conversion', blob);
        } else {
          fetch('https://conversion-api-pipe.vercel.app/api/conversion', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify(eventData)
          });
        }
      } catch (err) {}
      */

      setTimeout(() => {
        window.location.href = whatsappLink;
      }, 2500);
    }

    document.getElementById('claimBtn').addEventListener('click', handleClaimClick, { passive: false });
    document.getElementById('claimBtn').addEventListener('touchstart', handleClaimClick, { passive: true });

    // -------------------------------------------------------
    // Función de timeline dinámica
    // -------------------------------------------------------
    let timeLeft = 30;
    const bar = document.getElementById('timelineBar');
    const label = document.getElementById('timelineLabel');
    function updateTimeline() {
      timeLeft -= 1;
      const pct = Math.max(0, (timeLeft / 30) * 100);
      bar.style.width = pct + "%";
      if (timeLeft > 0) {
        label.textContent = `Tiempo para reclamar tu bono ${timeLeft}s`;
        setTimeout(updateTimeline, 1000);
      } else {
        label.textContent = '¡Finalizó!';
        bar.style.width = "0%";
      }
    }
    setTimeout(updateTimeline, 1000);

    // -------------------------------------------------------
    // Automatización de testimonios
    // -------------------------------------------------------
    const testimonios = [
      { name: "Sofía G.", amount: "$137.200", city: "Córdoba" },
      { name: "Emiliano R.", amount: "$72.900", city: "Rosario" },
      { name: "Pamela L.", amount: "$210.500", city: "CABA" },
      { name: "Franco D.", amount: "$48.000", city: "Mar del Plata" },
      { name: "Lucía V.", amount: "$89.400", city: "Tucumán" }
    ];
    let idx = 0;
    function showTestimonial() {
      const t = testimonios[idx++ % testimonios.length];
      const div = document.createElement('div');
      div.className = 'testimonial-pop';
      div.innerHTML = `
        <span class="t-icon">📲</span>
        <strong>${t.name}</strong> ganó <strong>${t.amount}</strong> desde ${t.city}
      `;
      document.getElementById('testimonials').appendChild(div);
      setTimeout(() => { div.remove(); }, 4000);
      setTimeout(showTestimonial, Math.random() * 2000 + 2000);
    }
    setTimeout(showTestimonial, 1200);
  </script>

</body>
</html>
