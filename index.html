    .welcome-text {

      position: relative;
      display: block;

        4px 0 16px #34006688,
        -4px 0 13px #fff7;

    }
    @media (min-width: 600px) {

        -2px 0 8px #ffe657b6,
        0 0 18px #bc8df1cc,
        4px 0 16px #fff7;
    }
    @keyframes bienvenida-glitch {
      0% { 
        transform: translateX(0px); 
        text-shadow:
          2px 0 8px #fff,
          -2px 0 8px #fff,
          0 0 18px #9408efcc,
          4px 0 16px #34006688,
          -4px 0 13px #fff7;
      }
      14% { 
        transform: translateX(-2px);
        text-shadow:
          4px 0 14px #fff, 
          -3px 0 8px #ffe657, 
          1px 0 16px #fff7;
      }
      27% { 
        transform: translateX(2.5px); 
        text-shadow: 
          0 0 10px #ffe657, 
          2px 0 8px #fff7,
          -2px 0 8px #9408efcc;
      }
      40% { 
        transform: translateX(-1.5px); 
        text-shadow: 
          4px 0 16px #34006688,
          -3px 0 12px #fff7,
          1px 0 7px #ffe657; 
      }
      54% { 
        transform: translateX(2px); 
        text-shadow: 
          2px 0 18px #fff, 
          -2px 0 8px #fff, 
          0 0 8px #ffe657cc;
      }
      67% { 
        transform: translateX(-2px);
        text-shadow: 
          0 0 18px #9408efcc,
          2px 0 8px #fff7,
          -2px 0 8px #ffe657cc;
      }
      80% { 
        transform: translateX(1.5px); 
        text-shadow:
          3px 0 13px #fff7,
          -2px 0 9px #ffe657,
          0 0 10px #fff7; 
      }
      100% { 
        transform: translateX(0.5px); 
        text-shadow:
          2px 0 8px #fff,
          -2px 0 8px #fff,
          0 0 18px #9408efcc,
          4px 0 16px #34006688,

    .main-content {

        0 0 16px #fff,

        0 0 24px #a8f8e6b3;
      letter-spacing: 2px;

      pointer-events: none;
      font-family: 'Montserrat', Arial, sans-serif;
    }
    .claim-btn {
      margin: 8px auto 20px auto;
      padding: 16px 38px;
      background: linear-gradient(90deg,#00ff90,#00e049 70%);
      color: #fff;
      font-size: 1.38rem;
      font-weight: 800;
      border: none;
      border-radius: 2em;
      box-shadow: 0 2px 14px #00ff9090;
      cursor: pointer;
      animation: shine 0.6s alternate infinite, titilar 0.8s infinite;
      text-shadow: 0 2px 8px #006a3d90, 0 0px 20px #0f0;
      transition: transform .18s cubic-bezier(.22,1.01,.36,.98), box-shadow .19s;
      z-index: 3;
      letter-spacing: 1.1px;
      outline: none;
      display: block;
    }
    .claim-btn:hover, .claim-btn:focus-visible {
      transform: scale(1.14);
      box-shadow: 0 10px 36px #00ff90cc;
    }
    @keyframes titilar {
      0% { box-shadow: 0 0 18px #0f0,0 2px 13px #00ff9090; }
      50% { box-shadow: 0 0 8px #0f0,0 2px 7px #00ff9080; }
      100% { box-shadow: 0 0 18px #0f0,0 2px 13px #00ff9090; }
    }
    @keyframes shine {
      0% { filter: brightness(1); }
      100% { filter: brightness(1.10); }
    }
    .timeline-section {
      width: 92vw;
      max-width: 390px;
      margin: 8px auto 16px auto;
      text-align: center;
      z-index: 2;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .timeline-row {
      display: flex;
      flex-direction: row;
      align-items: center;
      justify-content: center;
      gap: 9px;
      margin-bottom: 5px;
    }
    .timeline-label {
      color: #fff;
      font-size: 1.17rem;
      font-weight: bold;
      letter-spacing: 0.5px;
      text-shadow: 0 1px 8px #460484cc, 0 0px 8px #fff5;
      margin: 0;
      padding: 0;
      display: inline-block;
    }
    .timeline-time {
      color: #d1cfcf;
      font-size: 1.17rem;
      font-weight: bold;
      margin-left: 5px;
      text-shadow: 0 1px 4px #fff9, 0 0px 2px #59595988;
      display: inline-block;
    }
    .timeline-bar-bg {
      width: 100%;
      background: linear-gradient(90deg, #ececec 10%, #b2b2b2 90%);
      border-radius: 11px;
      height: 20px;
      position: relative;
      overflow: hidden;
      box-shadow: 0 2px 10px #8884;
      margin-top: 2px;
    }
    .timeline-bar {
      position: absolute;
      left: 0; top: 0; bottom: 0;
      height: 100%;
      background: linear-gradient(90deg,#f5f5f5 10%,#bdbdbd 90%);
      opacity: 0.98;
      border-radius: 11px;
      transition: width 0.15s linear;

<body>
  <div class="joker-header">
    <img src="jokers-jewels-logo.webp" alt="Joker's Jewels" draggable="false">
    <div class="welcome-text">
      ¡Bienvenid@s a <span class="welcome-white">Ganamos.net!</span>
    </div>
  </div>
  <div class="main-content">
    <div class="extra-neon">20% EXTRA</div>
    <button id="claimBtn" class="claim-btn">
      ¡RECLAMA TU BONO!
    </button>
    <div class="timeline-section">
      <div class="timeline-row">
        <span class="timeline-label">Tiempo para reclamar el bono</span>
        <span id="timelineTime" class="timeline-time">30s</span>
      </div>
      <div class="timeline-bar-bg">
        <div id="timelineBar" class="timeline-bar" style="width:100%"></div>
      </div>
    </div>
  </div>
  <script>
    // WhatsApp config
    const whatsappNumber = "3413673839";
    const whatsappLink = `https://wa.me/${whatsappNumber}?text=Hola!%20Quiero%20reclamar%20mi%20bono%20de%20casino`;

    function handleClaimClick(e) {
      e.preventDefault();
      window.location.href = whatsappLink;
    }
    document.getElementById('claimBtn').addEventListener('click', handleClaimClick, {passive:false});
    document.getElementById('claimBtn').addEventListener('touchstart', handleClaimClick, {passive:true});

    // Línea de tiempo 30s, barra plata
    let timeLeft = 30;
    const timelineBar = document.getElementById('timelineBar');
    const timelineTime = document.getElementById('timelineTime');
    function updateTimeline() {
      timeLeft -= 1;
      const pct = Math.max(0, (timeLeft / 30) * 100);
      timelineBar.style.width = pct + "%";
      timelineTime.textContent = (timeLeft > 0 ? timeLeft + "s" : "¡Finalizó!");
      if(timeLeft > 0) setTimeout(updateTimeline, 1000);
      else timelineBar.style.width = "0%";
    }
    setTimeout(updateTimeline, 1000);
  </script>
